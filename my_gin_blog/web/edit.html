<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>编写文章</h1>

    <!-- 文章编辑表单 -->
    <form id="articleForm" onsubmit="submitArticle(event)">
        <label for="articleTitle">文章标题:</label>
        <input type="text" id="articleTitle" name="articleTitle" required>

        <label for="articleIntroduction">文章简介:</label>
        <textarea id="articleIntroduction" name="articleIntroduction" rows="5" required></textarea>

        <label for="articleContent">文章内容:</label>
        <textarea id="articleContent" name="articleContent" rows="15" required></textarea>

        <!-- 新增下拉框选择分类 -->
        <label for="articleCategory">文章分类:</label>
        <div class="category-container">
            <select id="articleCategory" name="articleCategory">
                <!-- 通过 JavaScript 动态添加选项 -->
            </select>
            <input type="submit" value="提交文章">
        </div>

    </form>

    <script src="script.js"></script>
    <script>
        fetchCategories()
            .then(categories => populateDropdown(categories))
            .catch(error => {
                // 处理错误
                console.error('写入分类下拉框发生错误:', error.message);
                // 根据实际情况进行错误处理，例如显示错误消息
            });

    </script>


</body>

</html>
